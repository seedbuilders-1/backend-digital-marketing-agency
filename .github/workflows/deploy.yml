# .github/workflows/deploy.yml
name: Deploy to cPanel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to cPanel & Run Commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            # 1. Activate the Node.js Virtual Environment to set up the PATH
            source /home/${{ secrets.USERNAME }}/nodevenv/api.digitalmarketingagency.ng/22/bin/activate

            # 2. Navigate to the application directory
            cd /home/${{ secrets.USERNAME }}/api.digitalmarketingagency.ng

            # 3. Pull the latest code
            echo "--- Pulling latest code ---"
            git pull origin main

            # 4. Install dependencies
            echo "--- Installing dependencies ---"
            npm install --production

            # 5. Run database migrations
            echo "--- Running database migrations ---"
            npx prisma migrate deploy

            # --- 6. THE NEW, MORE FORCEFUL RESTART PROCESS ---
            echo "--- Force-restarting application to clear cache ---"

            # This command tells Passenger to stop the app. The `|| true` prevents errors if it's already stopped.
            passenger-config stop-app $(pwd) || true

            # This command starts the app fresh, forcing a reload of all files.
            # We use the full, absolute path to the node executable.
            passenger-config start-app $(pwd) --daemonize --environment production --nodejs /home/${{ secrets.USERNAME }}/nodevenv/api.digitalmarketingagency.ng/22/bin/node

            echo "--- Deployment script finished with hard restart ---"
