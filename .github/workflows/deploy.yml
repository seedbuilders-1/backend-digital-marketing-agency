# .github/workflows/deploy.yml
name: Deploy to cPanel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22" # Match your cPanel Node.js version

      - name: Install Dependencies Locally (for caching or testing)
        run: npm install

      - name: Deploy to cPanel & Run Commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            # 1. Navigate to the correct application directory
            # VERIFY THIS PATH IS CORRECT!
            cd /home/${{ secrets.USERNAME }}/api.digitalmarketingagency.ng

            # 2. Pull the latest code from the main branch
            echo "--- Pulling latest code ---"
            git pull origin main

            # 3. Install/update production dependencies
            echo "--- Installing dependencies ---"
            npm install --production

            # 4. Run database migrations
            echo "--- Running database migrations ---"
            npx prisma migrate deploy

            # 5. Ensure the tmp directory exists and then update the restart file
            # This is the most critical step for making changes live.
            echo "--- Sending restart signal to application ---"
            mkdir -p tmp
            touch tmp/restart.txt

            echo "--- Deployment script finished ---"
